<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="/assets/icons/Favicon/favicon.ico">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/standard.css">
    <link rel="stylesheet" href="styles/assets.css">
    <link rel="stylesheet" href="styles/basket.css">

    <script src="./scripts/db.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="script.js"></script>
    
    <title>Bestellapp</title>
</head>
<body onload="init()">

    <header>
        <img src="./assets/icons/Logo/Logo.png" alt="Bestellapp-Logo">
    </header>

    <section class="content_wraper">

        <div id="content" class="content">


            <div class="restaurant_info">
                <img class="atf_img" src="./assets/img/gyosa_mandu.jpg" alt="gyosa_mandu">
                <img class="restaurant_logo" src="./assets/img/sugar_cane.png" alt="sugar_cane">
                <h1>Bamboo Bliss</h1>
                <a href="https://www.google.de" target="_blank">Bewertung 4.8 / 5.0</a>
            </div>

            <div id="content_dishes" class="content_dishes">
            </div>

        </div>
        
        <div id="basket_wraper" class="basket_wraper">
            <div class="basket">

                    <h2>Warenkorb</h2>

                    <div class="seperator"></div>

                    <div id="basket_dishes"  class="basket_dishes">
                    </div>

                    <div class="seperator"></div>

                    <div class="total_amount_section">
                        <table>
                            <tr><th>Zwischensumme</th><td id="sub_sum"></td></tr>
                            <tr><th>Lieferkosten</th><td id="delivery_price"></td></tr>
                            <tr><th>Gesamt</th><td id="total_price"></td></tr>
                        </table>

                        <button class="basket_pay_button">Bezahlen</button>
                    </div>

            </div>
        </div>

        <div id="basket_responsive" class="basket_responsive basket_responsive_down">
            <button id="basket_pay_button" class="basket_pay_button" onclick="toggleOverlay()">Warenkorb</button>
            <div id="basket_dishes_resp"  class="basket_dishes">
            </div>

            <div class="seperator"></div>

            <div class="total_amount_section">
                <table>
                    <tr><th>Zwischensumme</th><td id="sub_sum_resp"></td></tr>
                    <tr><th>Lieferkosten</th><td id="delivery_price_resp"></td></tr>
                    <tr><th>Gesamt</th><td id="total_price_resp"></td></tr>
                </table>
        </div>

    </section>

    <footer>
        <p>Copyright 2025 Aljoscha Na√ü</p>
        <div class="links">
            <a href="./html/impressum.html" target="_blank">Impressum</a>
            <a href="./html/datenschutz.html" target="_blank">Datenschutz</a>
        </div>
    </footer>
</body>
</html>
